    <p>在法国，确实存在被炉（法语：Fournaise）这一设备。被炉是一种在室内加热的设备，通常由一个火炉和与之相连的散热片组成。这种设备在法国的许多家庭和办公室中都有使用，用于在冬季提供温暖。

        然而，需要注意的是，被炉的使用在法国并不是普遍的，因为许多家庭和办公室使用中央供暖系统或者独立的供暖设备来提供温暖。此外，由于能源效率和环境问题的关注日益增加，一些家庭可能会选择使用其他类型的供暖设备，例如电暖器或地暖等。
        
        总的来说，虽然被炉在法国有一定的使用历史，但在现代社会中，其使用并不普遍。</p>
